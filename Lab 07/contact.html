<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Soccer Players Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="tierlist.html">Tier List</a> |
    <a href="contact.html">Contact</a>
  </nav>
  
   <h1>Contact Us</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Your email" required><br><br>

    <label for="fav">Who's your favorite player?</label><br>
    <input type="text" id="fav" name="fav"><br><br>

     <p>Do you agree Messi is the GOAT?</p>
    <input type="radio" id="yes" name="goat" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="goat" value="no">
    <label for="no">No</label><br><br>

    <label for="team">Favorite Team:</label><br>
    <select id="team" name="team">
      <option value="">Select one</option>
      <option>Real Madrid</option>
      <option>Barcelona</option>
      <option>Man City</option>
      <option>PSG</option>
      <option>Other</option>
    </select><br><br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" placeholder="Type your message..." required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <footer>
    <p>&copy; 2025 Soccer Tier List Project by Adelaja Oluwasimisola</p>
  </footer>
</body>
</html>

<script>
    document.getElementById('myform').addEventListener('submit', function(event) {
      event.preventDefault(); // Stop the browser from submitting the form because this script is handling it.

      // all the following code get info from and puts it in a constant
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const fav = document.getElementById('fav').value;
      const goat = document.querySelector('input[name="goat"]:checked').value;
      const team = document.getElementById('team').value;
      const message = document.getElementById('message').value;

      // Put all form info into a one long string
      const data = `Full Name: ${name}\nEmail: ${email}\nFavorite player: ${fav}\nMessi is the GOAT: ${GOAT}\nFavorite team: ${team}\nMessage: ${message}`;

      // The remaining code is used to create and download a text file from the browser - see comments after each line
      const blob = new Blob([data], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'soccer_form_data.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
